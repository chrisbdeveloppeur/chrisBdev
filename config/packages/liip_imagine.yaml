# See dos how to configure the bundle: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    filter_sets:
        thumb:
            quality: 100
            filters:
                thumbnail:
                    size: [800, 480]
                    mode: outbound
        HQ:
            quality: 100
            filters:
                thumbnail:
                    size: [1920, 1080]
                    mode: outbound
        thumb_small:
            quality: 100
            filters:
                thumbnail:
                    size: [420, 300]
                    mode: outbound
